<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>ðŸ¤–AI baby name generatorðŸ¤–</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI baby name generator</h1>
      <form>
        <div>
          <label for="culture">Cultural preference </label>
          <br />
          <input type="text" id="culture" placeholder="e.g. Spanish " />
        </div>
        <div>
          <label for="length">Length preference(optional)</label>
          <br />
          <input
            type="number"
            max="10"
            min="0"
            placeholder="Upto 10"
            id="length"
          />
        </div>
        <fieldset>
          <legend>Select a gender:</legend>
          <div>
            <input type="radio" id="boy" name="gender" value="boy" />
            <label for="boy">Boy</label>
          </div>

          <div>
            <input type="radio" id="girl" name="gender" value="girl" />
            <label for="girl">Girl</label>
          </div>

          <div>
            <input
              type="radio"
              id="gender-neutral"
              name="gender"
              value="gender-neutral"
            />
            <label for="gender-neutral">Gender-neutral</label>
          </div>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </header>

    <main>
        <p>A trendy name for a girl is Luna(LOO-nah)</p>
        <p>Luna is of Latin origin, meaning "moon," symbolizing light, beauty, and mystery.</p>
    </main>

        >Netlify</a

    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
